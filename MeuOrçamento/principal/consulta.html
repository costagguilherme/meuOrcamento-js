<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Estilo CSS-->
     <link rel="stylesheet" href="estilo.css" type="text/css">

    <!--BABEL ECMAScript 6-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    <!--Arquivo app.js-->
    <script src="../principal/app.js"></script>


    <title>Meu Orçamento</title>
</head>
<body onload= "carregaListaDespesas()">
    <nav class="navbar navbar-expand-md navbar-light bg-dark" id="navegacao">
    
       
        <div id="logotipo">
            <a href="index.html" class="navbar-brand pr-3"> 
              <img src="../img/logo.png" width="40px">
            </a>
          </div>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#botao-menu"> 
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="botao-menu"> 

            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Registrar</a>
              </li>

              <li class="nav-item">
                <a href="consulta.html" class="nav-link">Consultar</a>
              </li>
            </ul>
            
        </div>  <!-- Fim Menu -->
    </nav>

    <section class="container" id="registro">

      <div class="row mt-5">


        
        <div class="col-md-12">
          <h1>CONSULTA DE DESPESAS</h1>
        </div>
      </div>

      <div class="row pt-5">

        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
            <option value="6">Outro</option>
          </select>
        </div>

        <div class="col-md-2">
          <select name="" id="ano" class="form-control">
            <option value="">Ano</option>
            <option value="2021">2021</option>
          </select>
        </div>
      
        <div class="col-md-2">
          <select name="" id="mes" class="form-control">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div class="col-md-2">
          <input class="form-control" type="text" id="dia" placeholder="Dia">
        </div>

    </div>

    <div class="row pt-4">
      <div class="col-md-6">
        <input class="form-control" type="text" id="descricao" placeholder="Descrição">
      </div>

      <div class="cold-md-2 pl-3">
        <input class="form-control" type="text" id="valor" placeholder="Valor">
      </div>
      <div class="col-md-2">
        <button class="btn btn-dark" type="button" onclick="pesquisarDespesa()">Pesquisar</button>
      </div>
    </div>

    <div class="row pt-5">
        <div class="col-md-12">

          <table class="table" >
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="listaDespesas">
              
            </tbody>
          </table>
        </div>
      </div>
    </section>

</body>
</html>
